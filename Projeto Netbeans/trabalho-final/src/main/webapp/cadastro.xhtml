<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <style type="text/css">  
            .conteudo {
                margin-top: 4em
            }
        </style>
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <div class="conteudo">
            <ice:form styleClass="well form-inline">
                <fieldset>
                    <legend>Artista</legend>
                    <ice:outputLabel  styleClass="control-label" for="nomeArtista" value="Nome"/>
                    <div class="controls">
                        <ice:inputText id="nomeArtista" value="#{cadastroBean.artista.nome}" required="true" styleClass="input-small"/>
                        <label> </label>
                        <ice:commandButton id="cadastraArtista" value="Cadastrar" action="#{cadastroBean.cadastroArtistaAction}" styleClass="btn"/>
                        
                    </div>
                </fieldset>
            </ice:form>

            <ice:form styleClass="well form-inline">
                <fieldset>
                    <legend>Álbum</legend>
                    <div class="controls">
                        <ice:outputLabel  styleClass="control-label" for="tituloAlbum" value="  Título:"/>
                        <ice:inputText id="tituloAlbum" value="#{cadastroBean.album.titulo}" required="true" styleClass="input-small"/>
                        <label> </label>
                        <ice:outputLabel  styleClass="control-label" for="selectArtista" value="  Artista: "/>
                        <ice:selectOneMenu id="selectArtista" value="#{cadastroBean.artista.codigo}" styleClass="input-small">
                            <f:selectItems value="#{cadastroBean.artistas}" var="i" itemValue="#{i.codigo}" itemLabel="#{i.nome}"/>
                        </ice:selectOneMenu>
                        <label> </label>
                        <ice:commandButton id="cadastraAlbum" value="Cadastrar" action="#{cadastroBean.cadastroAlbumAction}" styleClass="btn"/>
                        
                    </div>
                </fieldset>
            </ice:form>
            
            <ice:form styleClass="well form-inline">
                <fieldset>
                    <legend>Faixa</legend>
                    <div class="controls">
                        <ice:outputLabel  styleClass="control-label" for="tituloFaixa" value="  Título: "/>
                        <ice:inputText id="tituloFaixa" value="#{cadastroBean.faixa.titulo}" required="true" styleClass="input-small"/>
                        <label> </label>
                        <ice:outputLabel  styleClass="control-label" for="numeroFaixa" value="  Número: "/>
                        <ice:inputText id="numeroFaixa" value="#{cadastroBean.faixa.numero}" required="true" styleClass="input-small"/>
                        <label> </label>
                        <ice:outputLabel  styleClass="control-label" for="duracaoFaixa" value="  Duração: "/>
                        <ice:inputText id="duracaoFaixa" value="#{cadastroBean.faixa.duracao}" required="true" styleClass="input-small"/>
                        <label> </label>
                         <ice:outputLabel  styleClass="control-label" for="selectArtista" value="  Artista: "/>
                        <ice:selectOneMenu id="selectArtista" value="#{cadastroBean.artista.codigo}" styleClass="input-small">
                            <f:selectItems value="#{cadastroBean.artistas}" var="i" itemValue="#{i.codigo}" itemLabel="#{i.nome}"/>
                        </ice:selectOneMenu>
                         <label> </label>
                        <ice:outputLabel  styleClass="control-label" for="selectAlbum" value="  Album: "/>
                        <ice:selectOneMenu id="selectAlbum" value="#{cadastroBean.album.codigo}" styleClass="input-small">
                            <f:selectItems value="#{cadastroBean.albuns}" var="i" itemValue="#{i.codigo}" itemLabel="#{i.titulo}"/>
                        </ice:selectOneMenu>
                        <label> </label>
                        <ice:commandButton id="cadastraAlbum" value="Cadastrar" action="#{cadastroBean.cadastroAlbumAction}" styleClass="btn"/>
                        
                    </div>
                </fieldset>
            </ice:form>
        </div>

    </ui:define>

</ui:composition>
