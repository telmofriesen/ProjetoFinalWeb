<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <style type="text/css">
            .titulo-form {
                font-size: 14pt;
                font-weight: bold;
                margin: 10px 0;
            }
            .iceOutLbl {
                display: inline-block;
                margin-left: 4px;
                width: 50px;
            }
            
            .icePnlGrp {
                margin-top: 4px;
            }
        </style>
    </ui:define>
    
    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <ice:panelGroup style="text-align: left; margin-bottom: 10px;">
                <ice:outputLabel for="busca" value="Pesquisar:"/>
                <ice:inputText id="busca"
                               value="#{consultaBean.busca}"
                               size="40"
                               styleClass="ui-inputfield"
                               label="Pesquisar"
                               maxlength="100"
                               required="false"
                               valueChangeListener="#{consultaBean.buscaTextChanged}" 
                               partialSubmit="true"
                               />
                
            </ice:panelGroup>
            <h:panelGroup style="text-align: left; margin-bottom: 10px;" layout="block">
                <ice:dataTable 
                    value="#{consultaBean.revendedoresDataModel}"
                    var="revendedor"
                    >
                    
                    <ice:column>
                        <f:facet name="header">
                            <ice:commandSortHeader columnName="cnpj">
                               CNPJ
                            </ice:commandSortHeader>
                        </f:facet>
                        #{revendedor.cnpj}
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:commandSortHeader columnName="nomeFantasia">
                               Nome Fantasia
                            </ice:commandSortHeader>
                        </f:facet>
                        #{revendedor.nomeFantasia}
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:commandSortHeader columnName="cidade">
                               Cidade
                            </ice:commandSortHeader>
                        </f:facet>
                        #{revendedor.cidade}
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            <ice:commandSortHeader columnName="estado">
                               Estado
                            </ice:commandSortHeader>
                        </f:facet>
                        #{revendedor.estadoDeAtuacao.descricao}
                    </ice:column>
                </ice:dataTable> 
            </h:panelGroup>
            <h:messages/>
        </h:form>
    </ui:define>

</ui:composition>
