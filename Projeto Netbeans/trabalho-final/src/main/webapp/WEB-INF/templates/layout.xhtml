<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view>
        <ice:loadBundle basename="inscricao.config.version" var="versao"/>
        <ui:insert name="metadata"/>
        <h:head>
            <ui:insert name="styles"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen"/>
            <title>MusicMate - Seu parceiro musical</title>
        </h:head>

        <h:body>
            <ui:insert name="javascript"/>
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">MusicMate</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#consultar">Consultar</a></li>
                            <li><a href="#cadastrar">Cadastrar</a></li>
                        </ul>
                        <form method="POST" action="j_security_check" class="navbar-form navbar-right">
                            <div class="form-group">
                                <!-- <ice:inputText id="j_username" styleClass="form-control" label="Login" maxlength="50" value="Login"/> -->
                                <input id="j_username" type="text" placeholder="Email" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <!-- <ice:inputSecret id="j_password" styleClass="form-control" label="Password" maxlength="50" value="Senha"/> -->
                                <input id="j_password" type="password" placeholder="Password" class="form-control"/>
                            </div>
                            <!-- <input type="submit" class="btn btn-success" value="Logar" /> -->
                            <button type="submit" class="btn btn-success">Logar</button>
                        </form>
                        
                    </div><!--/.navbar-collapse -->
                </div>
            </div>
            <ui:insert name="content">
                <div class="container">Content</div>
            </ui:insert>

            <h:outputScript library="js" name="jquery.js"/>
            <h:outputScript library="js" name="bootstrap.min.js"/>
        </h:body>
    </f:view>
</html>
